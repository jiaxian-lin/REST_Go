# ADD HERE ANY EXTRA INFORMATION TO BE DISPLAY IN THE TEST REPORT

# API name
api=springboot

# CONFIGURATION PARAMETERS

# Test case generator
generator=CBT

# Number of test.py cases to be generated per operation on each iteration
testsperoperation=2

# OAS specification
oas.path=src/test/resources/spring-boot-sample-app/swagger.json

# Test configuration file
conf.path=src/test/resources/spring-boot-sample-app/testConf.yaml

# Directory where the test.py cases will be generated
test.target.dir=src/generation/java/spring-boot-sample-app

# Package name
test.target.package=springboot

# Experiment name (for naming related folders and files)
experiment.name=springboot

# Name of the test.py class to be generated
testclass.name=SpringbootTest

# Measure input coverage
coverage.input=false

# Measure output coverage
coverage.output=false

# Enable CSV statistics
stats.csv=false

# Maximum number of test.py cases to be generated
numtotaltestcases=132

# Optional delay between each iteration (in seconds)
delay=-1

# Ratio of faulty test.py cases to be generated (negative testing)
faulty.ratio=0.5

# CONFIGURATION SETTINGS FOR CONSTRAINT-BASED TESTING

# Ratio of faulty test.py cases to be generated due to broken dependencies.
faulty.dependency.ratio=0

# Number of test.py cases after which new test.py data will be loaded.
reloadinputdataevery=100

# Max number of data values for each parameter
inputdatamaxvalues=1000